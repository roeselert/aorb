<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 2.13</title>
    <style>
        :root {
            --bg-color: #f4f4f2;
            --text-color: #2c3e50;
            --accent-color: #a8b5a2;
            --card-bg: #ffffff;
            --border-radius: 12px;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: var(--card-bg);
            padding: 4rem;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .timer-display {
            font-size: 4rem;
            font-weight: 200;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
            height: 5rem;
        }

        h1 {
            font-weight: 400;
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            min-height: 3.5rem;
            line-height: 1.4;
        }

        .options {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .option-box {
            border: 1px solid #eee;
            padding: 1rem;
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            color: #555;
            flex: 1;
            background: #fafafa;
        }

        .instruction {
            margin-top: 2.5rem;
            font-size: 0.8rem;
            color: #bbb;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container" id="quiz-card">
        <div id="timer" class="timer-display">3</div>
        <h1 id="question-text">Lade Fragen...</h1>
        
        <div class="options">
            <div class="option-box" id="antw-a">-</div>
            <div class="option-box" id="antw-b">-</div>
        </div>

        <p id="instruction" class="instruction">Bitte warten...</p>
    </div>

    <script>
        let quizData = [];
        let currentIndex = 0;
        let timeLeft = 10; // Startet bei 10
        let state = "LOADING"; 
        let timerInterval = null; // Speicher für den Intervall-Prozess

        const timerEl = document.getElementById('timer');
        const questionEl = document.getElementById('question-text');
        const antwAEl = document.getElementById('antw-a');
        const antwBEl = document.getElementById('antw-b');
        const instructionEl = document.getElementById('instruction');

        function playSuccessSound() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            function playTone(freq, start, duration, type = 'square') {
                const osc = context.createOscillator();
                const gain = context.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, start);
                gain.gain.setValueAtTime(0.1, start);
                gain.gain.exponentialRampToValueAtTime(0.001, start + duration);
                osc.connect(gain);
                gain.connect(context.destination);
                osc.start(start);
                osc.stop(start + duration);
            }
            const now = context.currentTime;
            playTone(440, now, 0.2, 'square');
            playTone(660, now + 0.15, 0.4, 'square');
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        async function loadQuestions() {
            try {
                const response = await fetch('fragen.json');
                if (!response.ok) throw new Error('Ladefehler');
                const data = await response.json();
                quizData = shuffle(data);
                if (quizData.length > 0) {
                    state = "READY";
                    updateUI();
                }
            } catch (error) {
                questionEl.innerText = "Fehler beim Laden der fragen.json";
            }
        }

        function updateUI() {
            const current = quizData[currentIndex];
            questionEl.innerText = current.frage;
            antwAEl.innerText = 'A) ' + current.antw_a;
            antwBEl.innerText = 'B) ' + current.antw_b;
            timerEl.innerText = "10"; // Anzeige initial auf 10
            instructionEl.innerText = "Drücke [Leertaste] zum Starten";
            state = "READY";
        }

        function startTimer() {
            // Falls bereits ein Timer läuft: Stoppen und UI zurücksetzen
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            state = "RUNNING";
            timeLeft = 10;
            timerEl.innerText = timeLeft;
            instructionEl.innerText = "Zeit läuft...";

            timerInterval = setInterval(() => {
                timeLeft--;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    timerEl.innerText = "✓";
                    playSuccessSound(); 
                    instructionEl.innerText = "Nächste Frage mit [Leertaste]";
                    state = "FINISHED";
                } else {
                    timerEl.innerText = timeLeft;
                }
            }, 1000);
        }

        function handleAction(event) {
            event.preventDefault();
            
            if (state === "RUNNING") {
                // Timer stoppen bei erneutem Drücken
                clearInterval(timerInterval);
                timerInterval = null;
                state = "FINISHED";
                instructionEl.innerText = "Gestoppt! Weiter mit [Leertaste]";
            } else if (state === "FINISHED" || state === "READY") {
                // Neue Frage laden und Timer starten
                if (state === "FINISHED") {
                    currentIndex = (currentIndex + 1) % quizData.length;
                    if (currentIndex === 0) shuffle(quizData);
                    updateUI();
                }
                startTimer();
            }
        }

        document.addEventListener('keydown', (e) => { if(e.code === "Space") handleAction(e); });
        document.addEventListener('click', handleAction);

        loadQuestions();
    </script>

</body>
