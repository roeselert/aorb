<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skandinavisches Quiz - Audio & Random</title>
    <style>
        :root {
            --bg-color: #f4f4f2;
            --text-color: #2c3e50;
            --accent-color: #a8b5a2;
            --card-bg: #ffffff;
            --border-radius: 12px;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: var(--card-bg);
            padding: 4rem;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .timer-display {
            font-size: 4rem;
            font-weight: 200;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
            height: 5rem;
        }

        h1 {
            font-weight: 400;
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            min-height: 3.5rem;
            line-height: 1.4;
        }

        .options {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .option-box {
            border: 1px solid #eee;
            padding: 1rem;
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            color: #555;
            flex: 1;
            background: #fafafa;
        }

        .instruction {
            margin-top: 2.5rem;
            font-size: 0.8rem;
            color: #bbb;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container" id="quiz-card">
        <div id="timer" class="timer-display">3</div>
        <h1 id="question-text">Lade Fragen...</h1>
        
        <div class="options">
            <div class="option-box" id="antw-a">-</div>
            <div class="option-box" id="antw-b">-</div>
        </div>

        <p id="instruction" class="instruction">Bitte warten...</p>
    </div>

    <script>
        let quizData = [];
        let currentIndex = 0;
        let timeLeft = 3;
        let state = "LOADING"; 

        const timerEl = document.getElementById('timer');
        const questionEl = document.getElementById('question-text');
        const antwAEl = document.getElementById('antw-a');
        const antwBEl = document.getElementById('antw-b');
        const instructionEl = document.getElementById('instruction');

        // Erzeugt einen synthetischen Sound (Web Audio API)
        function playSuccessSound() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gain = context.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(880, context.currentTime); // Note A5
            oscillator.frequency.exponentialRampToValueAtTime(440, context.currentTime + 0.5);
            
            gain.gain.setValueAtTime(0.1, context.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.5);

            oscillator.connect(gain);
            gain.connect(context.destination);

            oscillator.start();
            oscillator.stop(context.currentTime + 0.5);
        }

        // Shuffle-Algorithmus (Fisher-Yates)
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        async function loadQuestions() {
            try {
                const response = await fetch('fragen.json');
                if (!response.ok) throw new Error('Fehler beim Laden');
                const data = await response.json();
                
                // Fragen zufällig mischen
                quizData = shuffle(data);
                
                if (quizData.length > 0) {
                    state = "READY";
                    updateUI();
                }
            } catch (error) {
                questionEl.innerText = "Fehler: fragen.json nicht gefunden.";
            }
        }

        function updateUI() {
            const current = quizData[currentIndex];
            questionEl.innerText = current.frage;
            antwAEl.innerText = current.antw_a;
            antwBEl.innerText = current.antw_b || current.antw_1b;
            timerEl.innerText = "3";
            instructionEl.innerText = "Drücke [Leertaste] zum Starten";
            state = "READY";
        }

        function startTimer() {
            state = "RUNNING";
            timeLeft = 3;
            timerEl.innerText = timeLeft;
            instructionEl.innerText = "Warten...";

            const interval = setInterval(() => {
                timeLeft--;
                timerEl.innerText = (timeLeft > 0) ? timeLeft : "✓";

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    playSuccessSound(); // Sound abspielen
                    instructionEl.innerText = "Drücke [Leertaste] für Nächste Frage";
                    state = "FINISHED";
                }
            }, 1000);
        }

        function nextQuestion() {
            currentIndex = (currentIndex + 1) % quizData.length;
            // Bei Neustart der Liste erneut mischen
            if (currentIndex === 0) shuffle(quizData);
            updateUI();
        }

        document.addEventListener('keydown', (event) => {
            if (event.code === "Space") {
                event.preventDefault();
                if (state === "READY") startTimer();
                else if (state === "FINISHED") nextQuestion();
            }
        });

        loadQuestions();
    </script>
</body>
</html>
